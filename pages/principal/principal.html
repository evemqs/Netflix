<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./principal.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" type="svg" href="/assets/images/netflix-logo-icon.svg"/>
  <title>Netflix</title>
</head>
<body>
  <header>
    <nav>
      <img src="/assets/images/netflix-3.svg" id="logo" alt="img-logo">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Filmes</a></li>
        <li><a href="#">Séries</a></li>
        <li>
          <div class="search-conteiner">
            <input type="text" placeholder="Pesquisar...">
            <span class="material-symbols-outlined">search</span>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="https://dark.netflix.io/share/global.png">
        <div class="gradient-overlay"></div>
        <div class="text">Dark</div>
      </div>
      
      <div class="slide fade">
        <img src="https://www.papodecinema.com.br/wp-content/uploads/2018/10/20181009-the-walking-dead-papo-de-cinema-teaser-banner.jpg">
        <div class="gradient-overlay"></div>
        <div class="text">The Walking Dead</div>
      </div>
      
      <div class="slide fade">
        <img src="https://occ-0-8407-2219.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABfO5uBEKQQTWvekzAmzlS9Bk6Ii1cfIzATOuhRFmkugwGv4Ea4vCPsrM_1K8XCZxUCUJ8gvtGdMqyXm5ZFGzSe3gnf46U-kWCOG2.jpg?r=555">
        <div class="gradient-overlay"></div>
        <div class="text">Eve</div>
      </div>
      
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
      
      <div class="navigation" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
    </div>

    <h1>Filmes</h1>
    <section class="fs">
      <article class="filme">
        <img src="https://br.web.img2.acsta.net/pictures/17/08/02/19/44/411187.jpg" alt="filme" class="imagem">
        <h2>Mãe</h2>
      </article>
      <article class="filme">
        <img src="https://cdn.ome.lt/legacy/images/galerias/Interstellar/Interstellar-poster-11ago2014-01.jpg" alt="filme" class="imagem">
        <h2>Interstellar</h2>
      </article>
      <article class="filme">
        <img src="https://br.web.img2.acsta.net/r_1280_720/pictures/210/527/21052756_20131024195513383.jpg" alt="filme" class="imagem">
        <h2>Spirited Away</h2>
      </article>
      <article class="filme">
        <img src="https://m.media-amazon.com/images/I/81JPKdfJjdL._AC_UF894,1000_QL80_.jpg" alt="filme" class="imagem">
        <h2>Coraline</h2>
      </article>
      <article class="filme">
        <img src="https://br.web.img3.acsta.net/pictures/14/07/09/09/59/583881.jpg" alt="filme" class="imagem">
        <h2>Crepúsculo</h2>
      </article>
      <article class="filme">
        <img src="https://a-static.mlcdn.com.br/450x450/poster-cartaz-pobres-criaturas-c-pop-arte-poster/poparteskins2/pos-03466-40x60cm/7a1b698d1d5a6b452fa008ff1360506a.jpeg" alt="filme" class="imagem">
        <h2>Pobres Criaturas</h2>
      </article>
    </section>

    <h1>Séries</h1>
    <section class="fs">
      <article class="serie">
        <img src="https://i.pinimg.com/736x/e9/6f/a2/e96fa257d5252b59d358cb6e881f4ad4.jpg" alt="serie" class="imagem">
        <h2>Wandinha</h2>
      </article>
      <article class="serie">
        <img src="https://br.web.img3.acsta.net/pictures/17/11/01/13/35/2780331.jpg" alt="serie" class="imagem">
        <h2>Dark</h2>
      </article>
      <article class="serie">
        <img src="https://image.tmdb.org/t/p/original/4BJxFDYgpCswkIunrM2SbYuxroT.jpg" alt="serie" class="imagem">
        <h2>The Office</h2>
      </article>
      <article class="serie">
        <img src="https://hips.hearstapps.com/hmg-prod/images/gt8-key-fb-9x16-dani-1551376577.jpg" alt="serie" class="imagem">
        <h2>Game Of Thrones</h2>
      </article>
      <article class="serie">
        <img src="https://img.elo7.com.br/product/zoom/2578AC6/big-poster-gamer-castlevania-lo028-tamanho-90x60-cm-poster-de-jogo.jpg" alt="serie" class="imagem">
        <h2>Castlevania</h2>
      </article>
      <article class="serie">
        <img src="https://i.pinimg.com/originals/75/8d/35/758d35342adc998911e620e451ad2459.jpg" alt="serie" class="imagem">
        <h2>Stranger Things</h2>
      </article>
    </section>
  </main>

  <footer>
    <h2>Todos os direitos reservados</h2>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
